<h1>{{title}}</h1>

<div ng-repeat='item in user_workouts'>
  <p>{{ item.name }}</p>
  <p>{{ item.date }}</p>
  <div ng-repeat='info in item.exercises_completed'>
    <p>{{ info.name }}</p>
    <p>{{ info.sets_completed }} sets</p>
    <p>{{ info.total_reps_achived }} reps total</p>
  </div>
  <p><a href='/#/workouts/{{item.id}}'>Edit Workout</button></p>
</div>
